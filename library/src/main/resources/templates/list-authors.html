<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all authors</title>
    <link rel="stylesheet" type="text/css" href="authors.css">
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
<a href="/">
    <div class="home"></div>
</a>
<h1>Authors:</h1>
<table class="authors">
    <thead>
    <tr>
        <th>count</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Books</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author, state : ${authors}">
        <td th:text="${state.count}">count</td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td>
           <span th:each="authors, state :${author.getBooks()}"
                 th:if="${state.last == false}"
                 th:text="${authors.getTitle()} + ','">
           </span>
            <span th:each="authors, state :${author.getBooks()}"
                  th:if="${state.last == true}"
                  th:text="${authors.getTitle()} + '.'">
            </span>
        </td>
        <td>
            <a th:href="@{/edit_author(id=${author.id})}" href="edit_author.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete-author(id=${author.id})}" href="delete-author.html">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
